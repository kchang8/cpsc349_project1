<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pet Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:500&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
    <section class="container">
        <header>
            <img class="main-nav-logo mx-auto d-block" src="imgs/PawMeLogo.png" alt="Paw Me!">
            <h2>Let's get to know your pet!</h2>
        </header>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-pet-signup="form" method="POST" action="" enctype="multipart/form-data">
                    <div class="form-group row pt-3 form-font">
                        <div class="col-md-7">
                            <label for="pNameInput">Pet's name:</label>
                            <input class="form-control" name="petName" id="pNameInput" autofocus required>
                        </div>

                        <div class="col-md-3">
                            <label for="pGenderInput">Gender:</label>
                            <select class="form-control" id="pGenderInput" name="petGender" required>
                                <option value="">Select</option>
                                <option value="female">F</option>
                                <option value="male">M</option>
                            </select>
                        </div>

                        <div class="col-md-2">
                            <label for="pAgeInput">Age:</label>
                            <input class="form-control" name="petAge" id="pAgeInput" placeHolder="3" required>
                        </div>
                    </div>

                    <div class="form-group row pt-3 form-font">
                        <div class="col-md-6">
                            <label for="animalInput">What animal is your pet?</label>
                            <input class="form-control" name="animal" id="animalInput" placeHolder="Dog" required>
                        </div>

                        <div class="col-md-6">
                            <label for="breedInput">What breed is your pet?</label>
                            <input class="form-control" name="breed" id="breedInput" placeHolder="Corgi" required>
                        </div>
                    </div>

                    <div class="form-group pt-3 form-font">
                        <label for="aboutPetInput">About me, the pet:</label>
                        <textarea class="form-control" name="aboutPet" id="aboutPetInput" rows="3"></textarea>
                    </div>

                    <div class="form-group pt-3 form-font">
                        <label for="petPhoto">Upload a picture of your pet:</label>
                        <input type="file" name="petPhoto" id="image" />
                    </div>

                    <button type="addPet" class="btn mx-auto d-block btn-default">Add Pet</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
